<!DOCTYPE html>
<html>
<head>
  <title>
    Temp Practice
  </title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<h1>A simple temp converter</h1>
<div class="converter">
  <p>The Temperature is:&nbsp;<span id="temp">--</span>&deg;</p>

  <form>
    <label for="celsius" class="sr-only">Input Temperature to convert to Celsius</label>
    <input id="celsius" placeholder="insert temp to convert to C&deg;"></input>
    <button id="toC" type="button">Convert!</button>
    <button id="clear" type="button">Clear</button>

  </form>

</div>
</body>
</html>
